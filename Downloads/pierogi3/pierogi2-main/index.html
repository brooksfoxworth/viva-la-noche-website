<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <title>Pierogi House - Mobile</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <style type="text/tailwindcss">
        .menu-item-image {
            @apply w-28 h-28 object-cover rounded-lg flex-shrink-0;
        }
    </style>

    <link href="./style.css" rel="stylesheet"/> 

</head>
<body class="bg-[var(--background-color)] text-[var(--text-dark)]">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">

    <header class="sticky top-0 z-10 bg-[var(--background-color)]/80 backdrop-blur-sm">
        <div id="dynamic-header-content">
            </div>
    </header>

    <main id="main-content" class="px-4 pt-6 pb-24 flex-grow">
        </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-[var(--background-color)] border-t border-[var(--border-color)]">
        <div class="flex items-start justify-around px-2 pt-2 pb-safe-bottom">
            <a class="flex flex-col items-center justify-center gap-1 text-[var(--text-medium)] w-1/4" href="#" data-page-link="home">
                <div class="flex h-7 items-center justify-center">
                    <svg fill="currentColor" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
                <p class="text-xs font-medium leading-normal tracking-wide">Home</p>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-[var(--text-medium)] w-1/4" href="#" data-page-link="menu">
                <div class="flex h-7 items-center justify-center menu-category-subheader">
                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
                        <path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path>
                    </svg>
                </div>
                <p class="text-xs font-medium leading-normal tracking-wide">Menu</p>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-[var(--text-dark)] w-1/4 rounded-lg bg-[var(--text-light)] py-1" href="#" data-page-link="order">
                <div class="flex h-7 items-center justify-center relative menu-category-subheader">
                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
                        <path d="M236,85.46A16,16,0,0,0,224,80H187.63L134,18.73a8,8,0,0,0-12,0L68.37,80H32A16,16,0,0,0,16.14,98.11L30,202.12A16,16,0,0,0,45.87,216H210.13A16,16,0,0,0,226,202.12l13.87-104A16,16,0,0,0,236,85.46ZM128,36.15,166.37,80H89.63ZM210.13,200H45.87L32.12,96h191.76Z"></path>
                    </svg>
                    <span id="cart-item-count" class="absolute -top-1 -right-2 text-xs font-bold bg-[var(--primary-color)] text-white rounded-full size-4 flex items-center justify-center">0</span>
                </div>
                <p class="text-xs font-bold leading-normal tracking-wide">My Order</p>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-[var(--text-medium)] w-1/4" href="#" data-page-link="about">
                <div class="flex h-7 items-center justify-center menu-category-subheader">
                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
                        <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm16-40a8,8,0,0,1-8,8,16,16,0,0,1-16-16V128a8,8,0,0,1,0-16,16,16,0,0,1,16,16v40A8,8,0,0,1,144,176ZM112,84a12,12,0,1,1,12,12A12,12,0,0,1,112,84Z"></path>
                    </svg>
                </div>
                <p class="text-xs font-medium leading-normal tracking-wide">About Us</p>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-[var(--text-medium)] w-1/4" href="#" data-page-link="contact">
                <div class="flex h-7 items-center justify-center menu-category-subheader">
                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
                        <path d="M222.37,158.46l-47.11-21.11-.13-.06a16,16,0,0,0-15.17,1.4,8.12,8.12,0,0,0-.75.56L134.87,160c-15.42-7.49-31.34-23.29-38.83-38.51l20.78-24.71c.2-.25.39-.5.57-.77a16,16,0,0,0,1.32-15.06l0-.12L97.54,33.64a16,16,0,0,0-16.62-9.52A56.26,56.26,0,0,0,32,80c0,79.4,64.6,144,144,144a56.26,56.26,0,0,0,55.88-48.92A16,16,0,0,0,222.37,158.46ZM176,208A128.14,128.14,0,0,1,48,80,40.2,40.2,0,0,1,82.87,40a.61.61,0,0,0,0,.12l21,47L83.2,111.86a6.13,6.13,0,0,0-.57.77,16,16,0,0,0-1,15.7c9.06,18.53,27.73,37.06,46.46,46.11a16,16,0,0,0,15.75-1.14,8.44,8.44,0,0,0,.74-.56L168.89,152l47,21.05h0s.08,0,.11,0A40.21,40.21,0,0,1,176,208Z"></path>
                    </svg>
                </div>
                <p class="text-xs font-medium leading-normal tracking-wide">Contact</p>
            </a>
        </div>
        <div class="h-safe-bottom bg-[var(--background-color)]"></div>
    </footer>

</div>

<!-- Modular JavaScript Files -->
<script src="./js/menuData.js"></script>
<script src="./js/pageContent.js"></script>
<script src="./js/cart.js"></script>
<script src="./js/pageManager.js"></script>
<script src="./js/navigation.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
